    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll(".gallery a");

            links.forEach(link => {
                const img = link.querySelector("img");

                img.addEventListener("mouseenter", () => {
                    link.style.pointerEvents = "auto";
                });

                img.addEventListener("mouseleave", () => {
                    link.style.pointerEvents = "none";
                });

                // Asegurar que al inicio los enlaces no sean clickeables
                link.style.pointerEvents = "none";
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll(".gallery a");
            const images = document.querySelectorAll(".gallery img");
    
            // Hacer que los enlaces sean clickeables en móviles
            if (window.innerWidth <= 768) {
                links.forEach(link => {
                    link.style.pointerEvents = "auto";
                });
            } else {
                // En escritorio, manejar hover para habilitar/deshabilitar clicks
                links.forEach(link => {
                    const img = link.querySelector("img");
    
                    img.addEventListener("mouseenter", () => {
                        link.style.pointerEvents = "auto";
                    });
    
                    img.addEventListener("mouseleave", () => {
                        link.style.pointerEvents = "none";
                    });
    
                    // Inicialmente desactivar los enlaces en escritorio
                    link.style.pointerEvents = "none";
                });
            }
    
            // Agregar la animación a las imágenes en móviles
            images.forEach(img => {
                img.classList.add("visible"); // Aplica la animación en móviles
            });
        });
    </script>
